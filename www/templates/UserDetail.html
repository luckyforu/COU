<ion-view title="User Details" ng-controller="userDetailCtrl">
    <ion-content>
        {{ user.profile.education }}
        <!--<img align="right" src={{user.image}} alt={{user.firstname}} />-->
        <div class="list">
            <label class="item item-input">
                <span class="input-label"> User Id </span>
                <label>{{ myuser._id }}</label>
            </label>
            <label class="item item-input">
                <span class="input-label"> Name </span>
                <label>{{ myuser.name }}</label>
            </label>
            <label class="item item-input">
                <span class="input-label">Status</span>
                <label>{{ myuser.status }}</label>
            </label>

            <div class="item item-input">
                <div class="input-label">BasicInfo</div>
                <div>
                    <div>
                        <span><label>Gender</label> Gender </span>
                        <span><label> {{ myuser.profile.basicInfo.gender }} </label></span>
                    </div>
                    <div>
                        <span> DOB </span>
                        <span> {{ myuser.profile.basicInfo.dob }} </span>
                    </div>
                    <div>
                        <span> Current City </span>
                        <span> {{ myuser.profile.basicInfo.currentCity }} </span>
                    </div>
                    <div>
                        <span> Languages Known </span>
                        <span> {{ myuser.profile.basicInfo.languages }} </span>
                    </div>
                </div>
            </div>



            <label class="item item-input">
                <span class="input-label">Education</span>
                <label>{{ myuser.profile.education }}</label>
            </label>
            <label class="item item-input">
                <span class="input-label">Work</span>
                <label>{{ myuser.profile.work }}</label>
            </label>
            <label class="item item-input">
                <span class="input-label">Relationship</span>
                <label>{{ myuser.profile.relationship }}</label>
            </label>
            <label class="item item-input">
                <span class="input-label">Interests</span>
                <label>{{ myuser.profile.interests }}</label>
            </label>
        </div>
    </ion-content>
</ion-view>
