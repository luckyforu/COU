<ion-view title="Users" ng-controller="usersCtrl">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-icon-right item-divider" style="color:black" ng-repeat="user in users" href="#/app/users/{{user._id}}">
                <img src={{user.image}} alt={{user.firstname}} />
                {{user.name}}
                <i class="icon ion-chevron-right icon-accessory" style="color:black"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
